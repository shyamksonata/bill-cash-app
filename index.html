<body>
    <div class="container">
        <div class="div.container1">
            <h1 style="color: blue;margin-left: 40%; text-align:center" class="heading">Cash Register Manager</h1>

        </div>
        
        <p style="margin-left: 10%" class="description"><strong>The bill amount and cash given by the customer and know minimum number of notes to return.</strong> </p>
        <label style="margin-left: 10%" for="bill-amount">Bill Amount</label><br>
        <input style="margin-left: 10%" id="bill-amount" type="text"><br>

        <br><br>

            <caption><strong> Return Change</strong> </caption><br>
            <tr>

                <td class="no-of-notes td"></td>
                <td class="no-of-notes td"></td>
            </tr>
            <tr>
                <th class="th">Notes</th>
                <td class="td">2000</td>
                <td class="td">500</td>
                <td class="td">100</td>
                <td class="td">20</td>
                <td class="td">10</td>
